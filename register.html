<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .member {
            margin-top: 15px;
        }

        .member a {
            color: #007bff;
            text-decoration: none;
        }

        .member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="firstname" id="" placeholder="First Name">
            </div>

            <div>
                <input type="text" name="" id="lastname" placeholder="Last Name">
            </div>

            <div>
                <input type="email" name="" id="email" placeholder="Email">
            </div>

            <div>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <div>
                <button id="signupinp" value="Sign up">Sign Up</button>

                <div class="member">
                    Already a member? <a href="./login.html">Login Here!</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="module" src="./js/register.js" defer></script>
</html>
